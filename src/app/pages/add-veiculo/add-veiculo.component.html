<add-veiculo-form></add-veiculo-form>
<div class="flex flex-row place-content-center pb-5">
  <button mat-raised-button
          color="accent"
          class="!h-12 whitespace-nowrap !rounded-2xl !px-4 !mx-2"
          (click)="cancel()">
    <mat-icon iconPositionEnd class="!h-6 !w-6 !text-[24px]/[24px]">cancel</mat-icon>
    {{ 'FORM.CANCELAR' | translate }}
  </button>

  <button mat-raised-button
          color="primary"
          class="!h-12 whitespace-nowrap !rounded-2xl !px-4 !mx-2"
          (click)="submitForm()"
          [disabled]="form.formGroup.invalid">
    <mat-icon iconPositionEnd class="!h-6 !w-6 !text-[24px]/[24px]">save</mat-icon>
    {{ 'FORM.ENVIAR' | translate }}
  </button>
</div>
